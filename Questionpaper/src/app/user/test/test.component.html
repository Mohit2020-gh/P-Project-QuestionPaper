<h1>Your test will start soon</h1>

<!--ngfor must be used inside element like h1 and span-->

<ul *ngFor="let q of question" >
    {{q.question}}<br>
<ol>
<input type="radio" name="{{q.id}}" [(ngModel)]="answer">{{q.option1}}<br>
<input type="radio" name="{{q.id}}" [(ngModel)]="answer">{{q.option2}}<br>
<input type="radio" name="{{q.id}}" [(ngModel)]="answer">{{q.option3}}<br>
<input type="radio" name="{{q.id}}" [(ngModel)]="answer">{{q.option4}}<br>
</ol>
</ul>
